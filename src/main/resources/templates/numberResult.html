<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Result</title>
</head>
<body>
    <h1>Your list of <span th:text="${numbers.size()}"></span> random numbers</h1>
    <ul>
        <li th:each="number, index : ${numbers}">
            <img th:src="${imageUrls[__${index.index}__]}">
        </li>
    </ul>
</body>
</html>
